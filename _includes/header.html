<nav class="gc-header white" role="navigation">
  <div class="nav-wrapper container">
    <a href="/" class="white-text brand-logo">
      <span class="hide-on-small-only">{{ site.title }}</span>
      <span class="hide-on-med-and-up">gcruz</span>
    </a>
    <ul class="right hide-on-med-and-down">
      {% for link in site.navigation %}
        <li class="{% if page.url contains link.url %}active{% endif %}">
          <a href="{{ link.url | prepend: site.baseurl }}" class="white-text"><strong>{{ link.title }}</strong></a>
        </li>
      {% endfor %}
    </ul>
    <ul id="nav-mobile" class="sidenav">
      {% for link in site.navigation %}
        <li><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </div>
</nav>
