<footer class="page-footer grey darken-4">
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        {% for social_media in site.social %}
          <a href="{{ social_media[1] }}" target='_blank'>
             <img width="32px" height="32px" src="/assets/img/social/{{ social_media[0] }}.svg">
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container center-align">
      &copy; {{ site.time | date: '%Y' }} <a href="{{ site.url }}"> Guilhreme Cruz</a>. Powered by <a href="http://jekyllrb.com">Jekyll</a>
    </div>
  </div>
</footer>
